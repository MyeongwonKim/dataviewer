<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/adminSidebar"/>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/adminNav"/>

            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-8">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Figure 생성</h1>
                        </div>

                        <form th:action="@{/admin/figure/new}" th:object="${figureDto}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label th:if="${dashboardDtos}" for="dashboards">해당 Dashboard 선택</label>
                                <select name="dashboardId" th:if="${dashboardDtos}" id="dashboards" class="form-control">
                                    <option value="">선택</option>
                                    <option  th:each="dashboard : ${dashboardDtos}"
                                             th:value="${dashboard.id}" th:text="${dashboard.title}"/>
                                </select>
                            </div>

                            <div class="form-group">
                                <label th:for="title">제목</label>
                                <input type="text" th:field="*{title}" class="form-control">
                                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                            </div>
                            <div class="form-group">
                                <label th:for="description">설명</label>
                                <textarea th:field="*{description}" cols="30" rows="3" class="form-control"></textarea>
                                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                            </div>
                            <div class="form-group">
                                <label for="file">파일 업로드</label>
                                <input type="file" class="form-control" name="file" id="file">
                            </div>

                            <button type="submit" class="btn btn-primary mb-5">생성하기</button>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div th:replace="fragments/footer"/>

</body>
</html>
