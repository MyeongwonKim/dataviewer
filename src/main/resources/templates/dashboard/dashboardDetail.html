<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/sidebar"/>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/nav"/>

            <div class="container-fluid">

                <form th:action="@{/admin/dashboard/update}" th:object="${dashboardDto}" method="post">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                        <div class="float-right">
                            <a class="btn btn-primary mr-2 mb-2" href="/dashboards">Dashboard 목록</a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xl-5 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="h6 font-weight-bold text-primary mb-2">제목</div>
                                            <span class="h5 mb-0 text-gray-800"
                                                  th:text="${dashboardDto.title}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="h6 font-weight-bold text-success mb-2">의뢰 제목</div>
                                            <span class="h5 mb-0 text-gray-800"
                                                  th:text="${dashboardDto.orderTitle}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-9 col-md-6 mb-4">
                            <div class="card border-left-warning shadow h-100">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="h6 font-weight-bold text-warning mb-2">내용</div>
                                            <textarea th:field="*{content}" cols="30" rows="3"
                                                      class="form-control" readonly></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

                <div class="row">
                    <div class="col-xl-6 col-lg-7" th:each="figure : ${figureDtos}">
                        <!-- Area Chart -->
                        <div class="card shadow mb-4">
                            <!-- Card Header -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h5 class="m-0 font-weight-bold text-success"
                                    th:text="${figure.title}"></h5>
                                <a class="btn btn-primary"
                                   th:href="@{'/figure/figureView/' + ${figure.id}}">View</a>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="chart-area">
                                    <img th:src="@{'/files/' + ${figure.fileName}}" height="100%"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"/>

</body>
</html>
