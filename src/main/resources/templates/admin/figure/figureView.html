<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/adminSidebar"/>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/adminNav"/>

            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-8">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Figure View</h1>
                        </div>

                        <form th:object="${figureDto}">
                            <div class="form-group">
                                <label th:for="title">제목</label>
                                <input type="text" th:field="*{title}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label th:for="dashboardTitle">Dashboard 제목</label>
                                <input type="text" th:field="*{dashboardTitle}" class="form-control" readonly>
                            </div>

                            <div class="form-group">
                                <span th:utext="*{iframeTag}" class="mb-3"></span>
                            </div>

                            <div class="form-group">
                                <label th:for="description">설명</label>
                                <textarea th:field="*{description}" cols="30" rows="5" class="form-control"></textarea>
                            </div>

                            <a class="btn btn-primary mr-2 mb-4"
                               th:href="@{'/admin/dashboard/dashboardDetail/' + *{dashboardId}}">Dashboard로 돌아가기</a>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"/>

</body>
</html>
