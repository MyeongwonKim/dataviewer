<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/adminSidebar"/>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/adminNav"/>

            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-8">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Figure 리스트</h1>
                        </div>

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>제목</th>
                                <th>Dashboard 제목</th>
                                <th>생성 일시</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="dto, iterator : ${figureDtos}">
                                <td th:text="${iterator.index+1}"></td>
                                <td> <a th:text="${dto.title}" th:href="@{'/admin/figure/figureDetail/' + ${dto.id}}"></a></td>
                                <td th:text="${dto.dashboardTitle}"></td>
                                <td th:text="${#temporals.format(dto.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"/>

</body>
</html>
