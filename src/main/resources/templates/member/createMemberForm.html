<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/sidebar"/>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/nav"/>

            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-4">
                        <br><br>
                        <h2 class="text-center my-5 logo" >DATAVIEWER</h2>

                        <form action="/member/new" th:object="${memberForm}" method="post">

                            <div class="form-group text-left">
                                <label th:for="name">아이디</label>
                                <input type="text" th:field="*{username}" class="form-control">
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">비밀번호</label>
                                <input type="text" th:field="*{username}" class="form-control">
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">이름</label>
                                <input type="text" th:field="*{username}" class="form-control">
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">이메일</label>
                                <input type="text" th:field="*{username}" class="form-control">
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">전화번호</label>
                                <input type="text" th:field="*{username}" class="form-control">
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">생년월일</label>
                                <input type="text" th:field="*{username}" class="form-control">
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">생년월일</label>
                                <input type="text" th:field="*{username}" class="form-control">
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>


                            <div class="text-right">
                            <button class="btn btn-primary login">가입하기</button>
                            </div>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"/>
</body>
</html>
