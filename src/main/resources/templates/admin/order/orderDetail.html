<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/adminSidebar"/>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/adminNav"/>

            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-8">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">의뢰 상세보기</h1>
                        </div>

                        <form th:action="@{/admin/estimate/new}" th:object="${orderDto}" method="get">
                            <div class="form-group">
                                <label th:for="title">제목</label>
                                <input type="text" th:field="*{title}" class="form-control" readonly>
                                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                            </div>
                            <div class="form-group">
                                <label th:for="title">요청 일시</label>
                                <input type="text" th:field="*{createdAt}" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label th:for="content">의뢰 사항</label>
                                <textarea th:field="*{content}" cols="30" rows="15" class="form-control" readonly></textarea>
                                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                            </div>

                            <input type="hidden" th:field="*{id}" th:value="${orderDto.id}">

                            <button type="submit" class="btn btn-primary mr-2 mb-5" th:if="*{status.name() == 'WAIT'}">견적 작성</button>
                            <a class="btn btn-primary mr-2"
                               th:if="*{status.name() == 'ORDER' || status.name() == 'COMPLETE'}"
                               th:href="@{'/admin/estimateDetail/' + ${orderDto.id}}">견적 확인</a>
                            <a class="btn btn-primary mr-2 mb-5" href="/admin/orders">의뢰 목록</a>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"/>

</body>
</html>
