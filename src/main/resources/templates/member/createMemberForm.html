<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/sidebar"/>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/nav"/>

            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-4">
                        <br><br>
                        <h2 class="text-center my-3 logo">DATAVIEWER</h2>

                        <form th:action="@{/member/new}" th:object="${memberForm}" method="post">

                            <div class="form-group text-left">
                                <label th:for="name">아이디</label>
                                <input type="text" th:field="*{username}" class="form-control">
                                <p class="errorMsg" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">비밀번호</label>
                                <input type="password" th:field="*{password}" class="form-control">
                                <p class="errorMsg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">이름</label>
                                <input type="text" th:field="*{name}" class="form-control">
                                <p class="errorMsg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">이메일</label>
                                <input type="text" th:field="*{email}" class="form-control">
                                <p class="errorMsg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">전화번호</label>
                                <input type="text" th:field="*{phoneNumber}" class="form-control">
                                <p class="errorMsg" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">생년월일 (형식: yyyy-MM-dd)</label>
                                <input type="text" th:field="*{birthDate}" class="form-control" placeholder="1900-01-01 (예시)">
                                <p class="errorMsg" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">주소</label>
                                <input type="text" th:field="*{address}" class="form-control">
                            </div>

                            <div class="text-right">
                                <button class="btn btn-primary login mb-5">가입하기</button>
                            </div>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"/>
</body>
</html>
