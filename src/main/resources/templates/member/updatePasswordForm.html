<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/sidebar"/>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/nav"/>

            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-4">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">비밀번호 변경</h1>
                        </div>

                        <form th:action="@{/member/updatePassword}" th:object="${passwordDto}" method="post">

                            <div class="form-group text-left">
                                <label th:for="name">기존 비밀번호</label>
                                <input type="password" th:field="*{currentPassword}" class="form-control">
                                <p class="errorMsg" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">새 비밀번호</label>
                                <input type="password" th:field="*{newPassword}" class="form-control">
                                <p class="errorMsg" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
                            </div>

                            <div class="form-group text-left">
                                <label th:for="name">새 비밀번호 재확인</label>
                                <input type="password" th:field="*{confirmPassword}" class="form-control">
                                <p class="errorMsg" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                            </div>

                            <div class="text-right mb-5">
                                <button class="btn btn-primary">변경하기</button>
                            </div>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"/>
</body>
</html>
